<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Flexboxs</title>
    <link rel="stylesheet" href="css/style-items.css">
    <link rel="stylesheet" href="css/css-directions.css">
</head>
    <body>
        div.container{display:flex; flex-direction: column}
        <div class="container_column">
            <div class="item class1"><span>1</span></div>
            <div class="item class2"><span>2</span></div>
            <div class="item class1"><span>3</span></div>
            <div class="item class2"><span>4</span></div>
            <div class="item class1"><span>5</span></div>
            <div class="item class2"><span>6</span></div>
            <div class="item class1"><span>7</span></div>
            <div class="item class2"><span>8</span></div>
        </div>
        </br>
        div.container{display:flex; flex-direction: column_reverse}
        <div class="container_column_reverse">
            <div class="item class1"><span>1</span></div>
            <div class="item class2"><span>2</span></div>
            <div class="item class1"><span>3</span></div>
            <div class="item class2"><span>4</span></div>
            <div class="item class1"><span>5</span></div>
            <div class="item class2"><span>6</span></div>
            <div class="item class1"><span>7</span></div>
            <div class="item class2"><span>8</span></div>
        </div>
        </br>
        div.container{display:flex; flex-direction: row}
        <div class="container_row">
            <div class="item class1"><span>1</span></div>
            <div class="item class2"><span>2</span></div>
            <div class="item class1"><span>3</span></div>
            <div class="item class2"><span>4</span></div>
            <div class="item class1"><span>5</span></div>
            <div class="item class2"><span>6</span></div>
            <div class="item class1"><span>7</span></div>
            <div class="item class2"><span>8</span></div>
        </div>
        </br>
        div.container{display:flex; flex-direction: row_reverse}
        <div class="container_row_reverse">
            <div class="item class1"><span>1</span></div>
            <div class="item class2"><span>2</span></div>
            <div class="item class1"><span>3</span></div>
            <div class="item class2"><span>4</span></div>
            <div class="item class1"><span>5</span></div>
            <div class="item class2"><span>6</span></div>
            <div class="item class1"><span>7</span></div>
            <div class="item class2"><span>8</span></div>
        </div>
    </body>
</html>
